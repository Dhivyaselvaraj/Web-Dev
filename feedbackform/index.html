<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin-left: 100px;">
    <h1>My Feedback Form</h1><br>
    <li>
        <label for="name">Name:</label>
        <input type="text" id="name" ><br><br>
    </li>
    <li>
        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>
     </li>
     <li>
        <label for="password">password:</label>
        <input type="password" id="password"><br><br>
     </li>
     <li>
        Please check all the emotions that apply you:
       
            <li style="text-indent: 50px;">
            <label for="emotion1">Happy:</label>
            <input type="checkbox" name="emotion1" id="emotion1">
            </li>

            <li style="text-indent: 50px;">
            <label for="emotion2">Sad:</label>
            <input type="checkbox" name="emotion2" id="emotion2">
            </li>

            <li style="text-indent: 50px;">
            <label for="emotion3">Angry:</label>
            <input type="checkbox" name="emotion3" id="emotion3">
            </li>
            
            <li style="text-indent: 50px;">
            <label for="emotion4">Ambivalent:</label>
            <input type="checkbox" name="emotion4" id="emotion4">
            </li>
    </li><br>

    <li>How satisfied are you with our service:
        
            <li style="text-indent: 50px;">
            <label for="satisfied">Excellant:</label>
            <input type="radio" name="satisfied" id="satisfied">
            </li>
    
            <li style="text-indent: 50px;">
                <label for="satisfied">Good:</label>
                <input type="radio" name="satisfied" id="satisfied">
            </li>
    
             <li style="text-indent: 50px;">
                <label for="satisfied">Okay:</label>
                <input type="radio" name="satisfied" id="satisfied">
            </li>
    
            <li style="text-indent: 50px;">
                <label for="satisfied">Not Okay:</label>
                <input type="radio" name="satisfied" id="satisfied">
            </li><br>
        
       

    </li>

    <li>
        <label for="text">Further coments:</label>
        <textarea name="Further comments" id="comments" cols="30" rows="3"></textarea>
    </li><br>
    <button style="align-items: center;">Submit</button>
</body>
</html>
