<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<style>
    .one{
        height: 200px;
        width: 200px;
       display: inline-block;
        background-color: black;
        padding: 10px;

        
    }
    .two{
        height: 200px;
        width: 200px;
        display: inline-block;
        background-color: red;
         padding: 10px;
    }
    .p1{
        display: inline;
        background-color: yellow;
    }
    .p2{
        display: inline;
        background-color: brown;
    }

</style>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <p class="p1">Hi</p>
    <p class="p2">Bye</p>

    
</body>
</html>
