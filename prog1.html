<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function calc() {
        var a = 10;
        var b = 20;
        var c;
        if (a > b) {
            alert("true");
        } else {
            alert("false");
        }
    }
    document.getElementById("demo").innerHTML = c;
</script>

<body>
    <button onclick="calc()">Try it</button>
    <p id="demo"></p>
</body>

</html>
